<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="section-carrinho_vendas">
        <h1 id="h1_titulo">Carrinho de Vendas</h1>
        <ul id="lista-carrinho">
            <!-- Os itens do carrinho serão inseridos aqui dinamicamente -->
        </ul>
        <div id="total-carrinho">
            Total: <span id="total"></span>
        </div>
        <button id="limpar-carrinho" class="btn-limpar">Limpar Carrinho</button>
        <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
        <a href="../dashboard/dashboard.html" class="btn-voltar">Voltar à Dashboard</a>
    </section>

    <!-- Estrutura da modal -->
    <div id="modal-finalizar-compra" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Finalizar Compra</h2>
            <p>Data da Venda: <span id="data-venda"></span></p>
            <label for="vendedor">Vendedor(a): </label>
            <input type="text" id="vendedor" name="vendedor"><br><br>
            <label for="forma-pagamento">Forma de Pagamento: </label>
            <input type="text" id="forma-pagamento" name="forma-pagamento"><br><br>
            <button id="confirmar-finalizar-compra">Confirmar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
