<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="section-cadastro">
        <h1 id="h1_titulo">Cadastro de Produtos</h1>
        <form id="cadastro-form">
            <input id="descricao" type="text" placeholder="Descrição" required>
            <input id="imagem" type="file" accept="image/*" required>
            <input id="preco-venda" type="number" placeholder="Preço de Venda" required>
            <input id="preco-custo" type="number" placeholder="Preço de Custo" required>
            <input id="fabricante" type="text" placeholder="Fabricante" required>
            <input id="categoria" type="text" placeholder="Categoria" required>
            <button type="submit">Cadastrar</button>
            <a href="../dashboard/dashboard.html" class="btn-voltar">Voltar à Dashboard</a>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
